<!DOCTYPE html>
<html>
<head>
	<title>Table Finder</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

	<section class="wrapper">

		<h1>Table Finder</h1>

		<h3>Pick your table today!</h3>



		<div class = "table-container">


			<div id = "table1" class = "available circles">1<div class='hover-details'></div></div>
			<div id = "table2" class = "available circles">2<div class='hover-details'></div></div>
			<div id = "table3" class = "available circles">3<div class='hover-details'></div></div>
			
			<div id = "table4" class = "available circles">4<div class='hover-details'></div></div>
			<div id = "table5" class = "available circles">5<div class='hover-details'></div></div>
			<div id = "table6" class = "available circles">6<div class='hover-details'></div></div>

			<div id = "table7" class = "available circles">7<div class='hover-details'></div></div>
			<div id = "table8" class = "available circles">8<div class='hover-details'></div></div>
			<div id = "table9" class = "available circles">9<div class='hover-details'></div></div>


		</div>

		<section class = "popup">
			
			<div class = "form-container">

				<div class = form-group>


					<h2>New Reservation</h2>
					
					<button type = "text" class = "cancel">CANCEL</button>

					<p>Table number: <span id = "table-id">0 </span>

					<div class="form-control">
					<input class = "input" type = "text" placeholder="Name" id = "name">
					</div>
					
					<div class="form-control">
					<input class = "input" id = "phoneNumber" placeholder="Phone Number" type = "phone">
					</div>

					<div class="form-control">
					<input class = "input" id = "groupSize" placeholder="Group Size" type = "phone" >
					</div>

					<button type = "text" class = "btn" id = "save">SAVE</button>

					


				</div>

			</div>

		</section>
	

	</section>	

<script src="index.js"></script>
</body>
</html>
