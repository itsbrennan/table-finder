<!DOCTYPE html>
<html>
<head>
	<title>Table Finder</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

	<section class="wrapper">

		<h1>Table Finder</h1>

		<h3>Pick your table today!</h3>



		<div class = "table-container">


			<div id = "table1"class = "available">1</div>
			<div id = "table2" class = "available">2</div>
			<div id = "table3" class = "available">3</div>
			
			<div id = "table4" class = "available">4</div>
			<div id = "table5" class = "available">5</div>
			<div id = "table6" class = "available">6</div>

			<div id = "table7" class = "available">7</div>
			<div id = "table8" class = "available">8</div>
			<div id = "table9" class = "available">9</div>


		</div>

		<section class = "popup">
			
			<div class = "form-container">

				<div class = form-group>

					<h2>New Reservation</h2>
					<p>Table number: <span id = "table-id">0</span>

					<div class="form-control">
					<input class = "input" type = "text"
					placeholder="Name" id = "name">
					</div>
					
					<div class="form-control">
					<input class = "input" id = "name" placeholder="Phone Number" type = "phone">
					</div>

					<div class="form-control">
					<input class = "input" id = "name" placeholder="Group Size" type = "phone" >
					</div>

					<button type = "text" class = "btn">SAVE</button>

					<button type = "text" class = "cancel">CANCEL</button>


				</div>

			</div>

		</section>
	

	</section>	

<script src="index.js"></script>
</body>
</html>
